<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노인개발자개구리</title>
    <style>
      @font-face {
        font-family: 'EF_jejudoldam';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-EF@1.0/EF_jejudoldam.woff2')
          format('woff2');
      }
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #999;
        position: relative;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* 개구리 몸&머리 */
      .square {
        width: 250px;
        height: 250px;
        /* order: 100; */
        position: relative;
        /* border: 1px solid rebeccapurple; */
      }
      .square:hover span {
        background-color: royalblue;
        border: none;
      }
      .square span {
        position: absolute;
        width: inherit;
        height: inherit;
        border: 1px solid white;
        border-radius: 40% 60% 65% 35% / 25% 35% 55% 62%;
        transition: 0.5s;
      }
      .square span:nth-child(1) {
        animation: circle 4s infinite linear;
        opacity: 0.3;
      }
      .square span:nth-child(2) {
        animation: circle 6s infinite linear;
        animation-direction: reverse;
        opacity: 0.5;
      }
      .square span:nth-child(3) {
        animation: circle 10s infinite linear;
        opacity: 0.7;
      }

      .square div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }
      .square .h2 {
        width: 200px;
        text-align: center;
      }
      .square:hover .h2 {
        color: aqua;
      }
      .square:hover::before {
        content: '저 파리를 먹으면 이렇게 되겠지!!';
        font-family: EF_jejudoldam;
        position: absolute;
        border: 1px solid rebeccapurple;
        background-color: #777;
        box-sizing: border-box;
        width: 150px;
        height: 150px;
        padding: 20px;
        border: 10px solid black;
        border-radius: 30% 50% 60% 25%;
        font-size: 20px;
        left: 250px;
        top: -350px;
        animation: notice 1s linear;
      }

      .square .frog {
        position: absolute;
        z-index: 100;
        top: -100px;
      }

      .mouth {
        position: absolute;
        z-index: 400;
        top: -90px;
        left: -20px;
        width: 260px;
        height: 36px;
        border: 12px solid #7fa12b;
        border-radius: 50% / 100%;
        transform: rotate(5.22deg);
        border-top-color: transparent;
        border-left-color: transparent;
        border-right-color: transparent;
        animation: mouthDeg 2.5s infinite linear;
      }

      #left {
        position: absolute;
        width: 85px;
        height: 85px;
        background-color: #cbcbcb;
        border: 10px solid black;
        border-radius: 55% 50% 50% 45%;
        z-index: 300;
        top: -180px;
        left: 20px;
      }
      #right {
        position: absolute;
        width: 85px;
        height: 85px;
        background-color: #cbcbcb;
        border: 10px solid black;
        border-radius: 55% 50% 50% 45%;
        z-index: 300;
        top: -180px;
        left: 135px;
      }
      #eye_left {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        z-index: 400;
        top: -150px;
        left: 45px;
        background-color: black;
        animation: vibrate 1s infinite linear;
      }
      #eye_right {
        position: absolute;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        z-index: 400;
        top: -150px;
        left: 155px;
        background-color: black;
        animation: vibrate 1s infinite linear;
      }

      /* 개구리 혀 */
      /* .tongue {
          position: absolute;
          width: 300px;
          height: 26px;
          left: -160px;
          top: -250px;
          z-index: 400;
          background: #eac214;
          transform: rotate(28deg);
          border: 15px solid #7fa12b;
          border-radius: 140% 140% 180% 180%;
        } */

      /* 파리 */
      .pari {
        position: relative;
        z-index: 0;
      }
      .pari div:nth-child(1) {
        position: absolute;
        width: 87.68px;
        height: 43.84px;
        left: -130px;
        top: -420px;
        z-index: 400;
        background: rgba(248, 241, 241, 0.4);
        transform: rotate(-39.88deg);
        border-radius: 50%;
      }
      .pari div:nth-child(2) {
        position: absolute;
        width: 87.68px;
        height: 43.84px;
        left: -190px;
        top: -420px;
        z-index: 400;
        background: rgba(248, 241, 241, 0.4);
        transform: rotate(39.88deg);
        border-radius: 50%;
      }

      .pari div:nth-child(3) {
        position: absolute;
        width: 87.68px;
        height: 62.63px;
        border-radius: 50%;
        left: -190px;
        top: -380px;

        background: #000000;
      }
      .pari div:nth-child(4) {
        position: absolute;
        width: 87.68px;
        height: 62.63px;
        border-radius: 50%;
        left: -130px;
        top: -380px;

        background: #000000;
      }
      .pari > p {
        position: absolute;
        text-align: center;
        width: 113px;
        height: 20px;
        left: -175px;
        top: -385px;
        font-size: 15px;
        line-height: 24px;
        color: #f9fe11;
      }

      @keyframes circle {
        /*  0% {
          transform: rotate(0);
        } */
        100% {
          transform: rotate(1turn);
        }
      }
      @keyframes vibrate {
        0% {
          transform: scaleX(1.2);
          transform: scaleY(0.8);
        }
        50% {
          transform: scaleX(0.8);
          transform: scaleY(1.2);
        }
        100% {
          transform: scaleX(1.2);
          transform: scaleY(0.8);
        }
      }
      @keyframes mouthDeg {
        0% {
          transform: rotate(5.22deg);
        }
        25% {
          transform: rotate(7.22deg);
        }
        50% {
          transform: rotate(0deg);
        }
        75% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(5.22deg);
        }
      }
      @keyframes notice {
        0% {
          opacity: 0.1;
        }
        100% {
          /* transform: translate(-50px,-50px); */
          opacity: 1;
        }
      }
      @keyframes eyesAnileft {
        0% {
          transform: translateX(0);
          opacity: 1;
        }

        100% {
          transform: translateX(55px);
          opacity: 1;
        }
      }
      @keyframes eyesAniright {
        0% {
          transform: translate(0);
          opacity: 1;
        }

        100% {
          transform: translate(-55px);
          opacity: 0;
        }
      }
      @keyframes eyesAnileft-out {
        0% {
          transform: translateX(55px);
          opacity: 0;
        }

        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes eyesAniright-out {
        0% {
          transform: translate(-55px);
          opacity: 0;
        }

        100% {
          transform: translate(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <section class="container">
      <!-- 파리 -->
      <div class="pari">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p>Align horizontal<br />center</p>
      </div>
      <div>
        <!-- 얼굴 -->
        <div class="face">
          <!-- 혀 -->
          <div class="tongue">
            <div class="tongue-action"></div>
          </div>
          <!-- 눈 -->
          <div class="eyes">
            <div id="eye_left"></div>
            <div id="eye_right"></div>
            <span id="left"></span>
            <span id="right"></span>
          </div>
          <!-- 입 -->
          <div class="mouth"></div>
        </div>
        <!-- 개구리 몸 -->
        <div class="square" id="square">
          <span></span>
          <span></span>
          <span></span>
          <p class="notice"></p>
          <div class="frog"><img src="./frog-head.png" alt="" /></div>
          <div class="h2">
            <h2>
              배운 개구리<br />
              노자
            </h2>
            <h6>mouse over</h6>
          </div>
        </div>
      </div>
    </section>
    <script>
      const square = document.getElementById('square');
      const left = document.getElementById('left');
      const eye_left = document.getElementById('eye_left');
      const right = document.getElementById('right');
      const eye_right = document.getElementById('eye_right');

      square.addEventListener('mouseover', () => {
        left.style.animation = 'eyesAnileft 1s  linear forwards';
        eye_left.style.animation = 'eyesAnileft 1s  linear forwards';

        right.style.animation = 'eyesAniright 1s linear forwards';
        eye_right.style.animation = 'eyesAniright 1s linear forwards';
      });

      square.addEventListener('mouseout', () => {
        left.style.animation = 'eyesAnileft-out 1s  linear forwards';
        eye_left.style.animation = 'eyesAnileft-out 1s  linear forwards';

        right.style.animation = 'eyesAniright-out 1s linear forwards';
        eye_right.style.animation = 'eyesAniright-out 1s linear forwards';
      });
    </script>
  </body>
</html>
